<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer - Get Instant Feedback</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.2s; }
        .card-hover:hover { transform: translateY(-2px); }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            .gradient-bg { background: #4a5568 !important; color: white !important; }
            body { font-size: 12px; }
            .container { max-width: none !important; }
            .shadow-md { box-shadow: none !important; }
            .bg-gray-50 { background: white !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/app.js"></script>
    <script>
        // Fallback if app.js fails to load
        setTimeout(() => {
            if (!document.getElementById('root').innerHTML.trim()) {
                document.getElementById('root').innerHTML = `
                    <div class="min-h-screen bg-red-50 flex items-center justify-center p-4">
                        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">Loading Error</h1>
                            <p class="text-gray-700 mb-4">The application failed to load. Please check the console for errors.</p>
                            <button onclick="window.location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                Reload Page
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 3000);

        // Initialize React app
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        
        if (typeof App !== 'undefined') {
            root.render(React.createElement(App));
        } else {
            console.error('App component not found');
        }
    </script>
</body>
</html>
